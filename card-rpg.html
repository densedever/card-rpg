<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link href='./card-rpg.css' rel='stylesheet'>
</head>

<body>
    <div id='container'>

        <div id='charstats'>

            <div class='opponent'></div>
            <div class='player'></div>

        </div>

        <div id='play-field'>

            <div class='opponent'>
                <canvas id='oppField' width='320' height='128'>
            </div>

            <input id='play' type='button' value='Play'>
            <input id='draw' type='button' value='Draw'>
            <input id='endturn' type='button' value='End turn'>
            <p id='battlemsg'></p>

            <div class='player'>
                <canvas id='plaField' width='320' height='128'>
            </div>

        </div>

    </div>
    <script src='card-rpg.js'></script>
</body>
</html>
